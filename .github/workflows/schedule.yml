name: Weekly Room Roster

on:
  # Test schedule - runs every minute
  schedule:
    - cron: "* * * * *"
  
  # Manual trigger option (from GitHub UI)
  workflow_dispatch:
  
  # Disable these for testing
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  send:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create state directory
        run: mkdir -p state
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Run Docker Image
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Pull the latest image
          docker pull ghcr.io/joelnathan544/room-ruster:latest
          
          # Run the container
          docker run --rm \
            -e DISCORD_WEBHOOK_URL="${DISCORD_WEBHOOK_URL}" \
            -v $(pwd)/state:/app/state \
            ghcr.io/joelnathan544/room-ruster:latest

      - name: Commit and push updated state
        run: |
          git config user.name "Room-Ruster Bot"
          git config user.email "bot@room-ruster.local"
          git add last-posted-week.txt
          git commit -m "Update week state: $(cat last-posted-week.txt)" || true
          git push
