name: Weekly Room Roster

on:
  schedule:
    - cron: "0 17 * * 0"   # Every Sunday at 17:00 UTC â†’ 18:00 your time (if you're +1)
  workflow_dispatch:       # So you can run it manually anytime

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn -B clean package

      - name: Send roster via Java app
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          java -jar target/room-ruster-0.1.0-shaded.jar --send