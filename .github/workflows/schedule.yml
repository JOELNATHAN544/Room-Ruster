name: Weekly Room Roster Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * 0'   # Every Sunday 17:00 UTC = 18:00 Cameroon time (WAT)

jobs:
  send-weekly-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Send upcoming week's roster
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          START_DATE: '2025-12-01'   # Week 1 starts Monday 1 December 2025
        run: |
          echo "Sending roster for upcoming week..."
          java -jar target/room-ruster-0.1.0.jar --send