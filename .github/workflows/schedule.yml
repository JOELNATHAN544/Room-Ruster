name: Weekly Room Roster

on:
  # Weekly schedule (Sundays at 5 PM UTC / 6 PM Cameroon Time)
  schedule:
    - cron: "0 17 * * 0"
  
  # Run on every push to main branch
  push:
    branches: [ "main" ]
    
  # Run on pull requests targeting main
  pull_request:
    branches: [ "main" ]
    
  # Manual trigger option (from GitHub UI)
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull and Run Docker Image
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          docker run --rm \
            -e DISCORD_WEBHOOK_URL="${DISCORD_WEBHOOK_URL}" \
            -v $(pwd):/app/state \
            ghcr.io/JOELNATHAN544/Room-Ruster:latest

      - name: Commit and push updated state
        run: |
          git config user.name "Room-Ruster Bot"
          git config user.email "bot@room-ruster.local"
          git add last-posted-week.txt
          git commit -m "Update week state: $(cat last-posted-week.txt)" || true
          git push
