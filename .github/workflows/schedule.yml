name: Weekly Room Roster Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * 0"

jobs:
  send-roster:
    runs-on: ubuntu-latest
    steps:
      - name: SEND WEEK 1 DIRECTLY — NO JAVA, NO CACHE, NO EXCUSES
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "content": "@everyone\n\n**Room-Ruster — Week 1 (starting 2025-12-01)**\nDish Washing (2): Maxwell, Prosper\nRoom Care (1): Nine\nShoe Washing (3): Nathan, Onel, Derick\nFree (1): Severian"
               }' \
               "$DISCORD_WEBHOOK_URL"
          echo ""
          echo "WEEK 1 SENT DIRECTLY — NO JAVA INVOLVED"
          echo "If you see this in Discord → IT WORKED"
