name: Weekly Room Roster

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * 0"

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: FULL CLEAN BUILD
        run: |
          rm -rf ~/.m2/repository/com/roomruster || true
          rm -rf target/
          mvn -B -DskipTests clean package

      - name: RUN AND SEE THE TRUTH
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          java -jar target/room-ruster-0.1.0.jar --send
