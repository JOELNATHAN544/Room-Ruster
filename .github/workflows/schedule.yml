name: TEST - 30sec Rotation (REAL ROTATION!)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # Every 30 seconds

jobs:
  test-rotation:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # Allow up to 6 hours
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn -B clean package

      - name: Run 30-second rotation test
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "Starting 30-second live rotation test..."
          java -jar target/room-ruster-0.1.0.jar --daemon-sim --interval-seconds 30 --start-week 1