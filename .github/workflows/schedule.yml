name: Weekly Room Roster Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * 0"

jobs:
  send-weekly-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: KILL ALL CACHES — TOTAL NUCLEAR REBUILD
        run: |
          rm -rf ~/.m2/repository
          rm -rf target
          echo "ALL OLD CODE DESTROYED"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build from scratch
        run: mvn -B -DskipTests clean package

      - name: SHOW PROOF THAT CODE IS NEW
        run: |
          echo "=== PROOF: Current anchor date in code ==="
          grep -A3 -B3 "2025.*12.*01" src/main/java/com/roomruster/App.java || echo "NOT FOUND — BUG!"
          strings target/room-ruster-0.1.0.jar | grep "2025-12-01" || echo "OLD JAR!"

      - name: POST WEEK 1 — FINAL
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "RUNNING BRAND NEW CODE — WEEK 1 INCOMING"
          java -jar target/room-ruster-0.1.0.jar --send
