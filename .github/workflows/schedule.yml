name: Weekly Room Roster Schedule

on:
  workflow_dispatch:    # Manual run button
  schedule:
    # Every Sunday at 17:00 UTC = 18:00 Cameroon time (WAT = UTC+1)
    - cron: '0 17 * * 0'

jobs:
  send-weekly-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Send this week's schedule to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          START_DATE: '2025-01-06'   # Your fixed anchor Monday (Week 1)
        run: |
          echo "Generating and sending the upcoming week's roster..."
          java -jar target/room-ruster-0.1.0.jar --send

          # Extra confirmation in GitHub logs
          echo "Roster successfully sent to Discord at $(date '+%Y-%m-%d %H:%M:%S') UTC"