name: Weekly Room Roster

on:
  # Test schedule - runs every minute
  schedule:
    - cron: "* * * * *"
  
  # Manual trigger option (from GitHub UI)
  workflow_dispatch:
  
  # Disable these for testing
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  send:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For committing the state file
      packages: read   # For pulling the Docker image
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create state directory
        run: mkdir -p state
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # GITHUB_TOKEN has read access to packages

      - name: Pull and Run Docker Image
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Debug: Show environment variables
          echo "Current directory: $(pwd)"
          echo "Docker version: $(docker --version)"
          
          # Pull the latest image with authentication
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull the image
          docker pull ghcr.io/joelnathan544/room-ruster:latest
          
          # Debug: Show image details
          echo "Docker images:"
          docker images
          
          # Create state directory if it doesn't exist
          mkdir -p state
          
          # Run the container with proper environment and volume
          echo "Running container with DISCORD_WEBHOOK_URL"
          docker run --rm \
            -e DISCORD_WEBHOOK_URL="$DISCORD_WEBHOOK" \
            -v $(pwd)/state:/app/state \
            --env-file <(env | grep -E 'DISCORD_|GITHUB_' | sed 's/^/export /') \
            ghcr.io/joelnathan544/room-ruster:latest --send
            
          # Show state directory contents
          echo "State directory contents:"
          ls -la state/

      - name: Commit and push updated state
        run: |
          git config user.name "Room-Ruster Bot"
          git config user.email "bot@room-ruster.local"
          git add last-posted-week.txt
          git commit -m "Update week state: $(cat last-posted-week.txt)" || true
          git push
