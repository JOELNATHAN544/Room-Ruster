name: Manual Rotation Test

on:
  workflow_dispatch:

jobs:
  send_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Project
        run: mvn -B -DskipTests clean package

      - name: Run and Send Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: java -jar target/room-ruster-0.1.0.jar --send

      - name: Commit last posted week
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last-posted-week.txt
          git commit -m "Update last posted week" || echo "No changes to commit"
          git push
