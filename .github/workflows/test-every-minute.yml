name: TEST – Every 1 Minute (delete when done)

on:
  schedule:
    - cron: "*/1 * * * *"   # Every single minute – works forever with this name
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'temurin' }
      - run: rm -rf target/ && mvn -B -DskipTests clean package
      - env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: java -jar target/room-ruster-0.1.0.jar --send
